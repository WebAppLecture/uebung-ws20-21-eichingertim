<html>
    <head>
        <link rel="stylesheet" href="./main.css"/>
        <link rel="stylesheet" href="./calculator.css"/>
    </head>
    <body>
        <div class="centered info">
            Drücke F12 um die Browser Entwicklungsumgebung zu öffnen!<br><br>
        </div>
        <div class="centered calculator">
            <textarea id="calculation" class="screen" disabled></textarea>
            <textarea id="solution" class="screen" disabled></textarea>
            <div class="numpad">
                <button style="grid-column-start: 4; grid-row-start: 1">+</button>
                <button style="grid-column-start: 4; grid-row-start: 2">-</button>
                <button style="grid-column-start: 4; grid-row-start: 3">*</button>
                <button style="grid-column-start: 4; grid-row-start: 4">/</button>
                <button style="grid-column-start: 3; grid-row-start: 4">AC</button>
            </div>
        </div>
    </body>
    <script src="./index.js" type="module"></script>
</html>
